<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.cdnfonts.com/css/neue-montreal" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1080px;
  height: 1080px;
  font-family: 'Neue Montreal', sans-serif;
  background: #F8F6F3;
  overflow: hidden;
  position: relative;
}

.photo {
  position: absolute;
  top: 60px; left: 60px; right: 60px;
  height: 560px;
  overflow: hidden;
  border-radius: 4px;
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center 60%;
  filter: brightness(0.9) saturate(0.95);
}

.content {
  position: absolute;
  bottom: 0; left: 0; right: 0;
  height: 460px;
  z-index: 2;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 0 80px;
}

.brand {
  font-size: 13px;
  letter-spacing: 6px;
  text-transform: uppercase;
  color: #BEB1A2;
  font-weight: 500;
  margin-bottom: 28px;
}

.headline {
  font-size: 64px;
  font-weight: 500;
  line-height: 1.15;
  color: #1a1a1a;
  letter-spacing: -1.5px;
  margin-bottom: 24px;
}

.headline em {
  font-style: italic;
  color: #113665;
}

.divider {
  width: 40px;
  height: 1.5px;
  background: #BEB1A2;
  margin-bottom: 24px;
}

.tagline {
  font-size: 13px;
  letter-spacing: 5px;
  text-transform: uppercase;
  color: #BEB1A2;
  font-weight: 400;
}
</style>
</head>
<body>
  <div class="photo">
    <img src="photo-bright.jpg" alt="">
  </div>
  <div class="content">
    <div class="brand">Alt3 Smart Homes</div>
    <h1 class="headline">Your Home<br>Should Just <em>Know</em></h1>
    <div class="divider"></div>
    <div class="tagline">Simple · Seamless · Smart</div>
  </div>
</body>
</html>
