<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.cdnfonts.com/css/neue-montreal" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1080px;
  height: 1080px;
  font-family: 'Neue Montreal', sans-serif;
  overflow: hidden;
  position: relative;
}

/* split layout - photo left, text right */
.photo-half {
  position: absolute;
  top: 0; left: 0; bottom: 0;
  width: 50%;
  overflow: hidden;
}

.photo-half img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.85) saturate(0.9);
}

.text-half {
  position: absolute;
  top: 0; right: 0; bottom: 0;
  width: 50%;
  background: #FFFFFF;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 60px 50px;
}

.brand {
  font-size: 11px;
  letter-spacing: 5px;
  text-transform: uppercase;
  color: #BEB1A2;
  font-weight: 500;
  margin-bottom: 40px;
}

.headline {
  font-size: 52px;
  font-weight: 500;
  line-height: 1.15;
  color: #1a1a1a;
  letter-spacing: -1px;
  margin-bottom: 30px;
}

.headline em {
  font-style: italic;
  color: #113665;
  display: block;
}

.divider {
  width: 35px;
  height: 1.5px;
  background: #BEB1A2;
  margin-bottom: 30px;
}

.tagline {
  font-size: 11px;
  letter-spacing: 4px;
  text-transform: uppercase;
  color: #BEB1A2;
  font-weight: 400;
  line-height: 2;
}
</style>
</head>
<body>
  <div class="photo-half">
    <img src="photo-exterior-hq.jpg" alt="">
  </div>
  <div class="text-half">
    <div class="brand">Alt3 Smart Homes</div>
    <h1 class="headline">Your Home<br>Should Just<br><em>Know</em></h1>
    <div class="divider"></div>
    <div class="tagline">Simple · Seamless · Smart</div>
  </div>
</body>
</html>
