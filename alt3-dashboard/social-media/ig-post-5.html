<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.cdnfonts.com/css/neue-montreal" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1080px;
  height: 1080px;
  font-family: 'Neue Montreal', sans-serif;
  background: #000000;
  overflow: hidden;
  position: relative;
}

.photo {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
}

.photo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center 30%;
  filter: brightness(0.35) saturate(1.1) contrast(1.05);
}

.content {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  z-index: 2;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 80px;
}

.headline {
  font-size: 82px;
  font-weight: 600;
  line-height: 1.08;
  color: #FFFFFF;
  letter-spacing: -2.5px;
  margin-bottom: 24px;
}

.sub {
  font-size: 22px;
  font-weight: 400;
  color: rgba(255,255,255,0.55);
  letter-spacing: 0.5px;
  line-height: 1.5;
}

.brand {
  position: absolute;
  bottom: 60px;
  left: 0; right: 0;
  text-align: center;
  font-size: 14px;
  letter-spacing: 4px;
  text-transform: uppercase;
  color: rgba(255,255,255,0.3);
  font-weight: 500;
}
</style>
</head>
<body>
  <div class="photo">
    <img src="photo-bright.jpg" alt="">
  </div>
  <div class="content">
    <h1 class="headline">Your home.<br>Your rules.<br>Zero switches.</h1>
    <p class="sub">Lighting. Sound. Shading. Security.<br>One system. One voice command. Done.</p>
  </div>
  <div class="brand">Alt3 Smart Homes</div>
</body>
</html>
