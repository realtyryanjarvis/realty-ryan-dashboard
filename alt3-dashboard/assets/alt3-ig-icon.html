<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<style>
@import url('https://fonts.cdnfonts.com/css/neue-montreal');
body{margin:0;padding:0;display:flex;align-items:center;justify-content:center;width:1080px;height:1080px;background:transparent}
.icon{width:1080px;height:1080px;border-radius:540px;background:linear-gradient(135deg,#0d2b52 0%,#113665 40%,#1a4a8a 100%);display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}
.icon::before{content:'';position:absolute;top:-200px;right:-200px;width:600px;height:600px;border-radius:50%;background:radial-gradient(circle,rgba(190,177,162,.12) 0%,transparent 70%)}
.icon::after{content:'';position:absolute;bottom:-100px;left:-100px;width:400px;height:400px;border-radius:50%;background:radial-gradient(circle,rgba(190,177,162,.08) 0%,transparent 70%)}
.text{text-align:center;position:relative;z-index:1}
.alt{font-family:'Neue Montreal',sans-serif;font-size:280px;font-weight:900;color:#ffffff;letter-spacing:-8px;line-height:1}
.three{font-family:'Neue Montreal',sans-serif;font-size:280px;font-weight:900;color:#BEB1A2;letter-spacing:-8px;line-height:1}
.line{width:200px;height:3px;background:linear-gradient(90deg,transparent,#BEB1A2,transparent);margin:24px auto}
.tag{font-family:'Neue Montreal',sans-serif;font-size:52px;font-weight:400;color:rgba(255,255,255,.6);letter-spacing:12px;text-transform:uppercase}
</style>
</head>
<body>
<div class="icon">
  <div class="text">
    <span class="alt">ALT</span><span class="three">3</span>
    <div class="line"></div>
    <div class="tag">Smart Homes</div>
  </div>
</div>
</body>
</html>
