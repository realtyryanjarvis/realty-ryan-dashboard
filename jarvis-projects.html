<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Jarvis Projects ‚Äî AI Operations Kanban</title>
<style>
@import url('https://fonts.cdnfonts.com/css/neue-montreal');
*{box-sizing:border-box;margin:0;padding:0}
:root{--bg:#f8f7f6;--surface:#fff;--border:#ded9d3;--text:#201408;--dim:#7b7269;--accent:#793315;--green:#2e7d32;--blue:#1565c0;--amber:#d4920a;--red:#c62828;--radius:12px;--copper:#b5622a;--cool-blue:#3b82f6}
body{font-family:'Neue Montreal',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;overflow-x:hidden}

/* Header */
.header{background:var(--text);color:#fff;padding:18px 24px;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:12px;position:sticky;top:0;z-index:50}
.header h1{font-size:1.15rem;font-weight:700;display:flex;align-items:center;gap:10px}
.header h1 span{color:var(--accent);font-size:.65rem;background:rgba(121,51,21,.25);padding:3px 10px;border-radius:4px;letter-spacing:.12em;text-transform:uppercase}
.filter-bar{display:flex;gap:4px}
.filter-bar button{background:rgba(255,255,255,.08);color:rgba(255,255,255,.6);border:none;padding:7px 16px;border-radius:6px;font-size:.78rem;font-weight:600;cursor:pointer;font-family:inherit;transition:all .2s}
.filter-bar button:hover{background:rgba(255,255,255,.15);color:#fff}
.filter-bar button.active{background:#fff;color:var(--text)}

/* Mobile column tabs */
.col-tabs{display:none;background:var(--surface);border-bottom:1px solid var(--border);overflow-x:auto;-webkit-overflow-scrolling:touch;scrollbar-width:none;position:sticky;top:56px;z-index:40}
.col-tabs::-webkit-scrollbar{display:none}
.col-tabs-inner{display:flex;padding:0 8px;min-width:max-content}
.col-tab{padding:12px 16px;font-size:.75rem;font-weight:700;text-transform:uppercase;letter-spacing:.06em;color:var(--dim);cursor:pointer;border-bottom:2.5px solid transparent;white-space:nowrap;transition:all .2s;flex-shrink:0}
.col-tab.active{color:var(--accent);border-bottom-color:var(--accent)}

/* Kanban */
.kanban-container{padding:20px;overflow-x:hidden}
.kanban{display:flex;gap:16px;min-height:calc(100vh - 140px)}
.column{min-width:290px;max-width:320px;flex:1;background:var(--surface);border:1px solid var(--border);border-radius:var(--radius);display:flex;flex-direction:column;overflow:hidden;transition:opacity .3s}
.column.drag-over{border-color:var(--accent);box-shadow:0 0 0 2px rgba(121,51,21,.15)}
.col-header{padding:14px 16px 12px;display:flex;align-items:center;justify-content:space-between;border-top:3px solid var(--accent);background:linear-gradient(180deg,rgba(121,51,21,.03),transparent)}
.col-title{font-size:.78rem;font-weight:700;text-transform:uppercase;letter-spacing:.08em;display:flex;align-items:center;gap:8px}
.col-count{background:var(--bg);color:var(--dim);font-size:.65rem;padding:2px 9px;border-radius:12px;font-weight:700;min-width:22px;text-align:center}
.col-body{padding:8px 10px;flex:1;overflow-y:auto;display:flex;flex-direction:column;gap:8px}
.col-empty{text-align:center;padding:32px 16px;color:var(--dim);font-size:.8rem;font-style:italic;opacity:.6}

/* Cards */
.card{background:var(--bg);border:1px solid var(--border);border-radius:10px;padding:14px 14px 12px;cursor:pointer;transition:all .25s ease;position:relative;box-shadow:0 1px 3px rgba(0,0,0,.04);animation:fadeIn .35s ease both}
.card:hover{border-color:var(--accent);box-shadow:0 4px 16px rgba(0,0,0,.08);transform:translateY(-1px)}
.card.dragging{opacity:.4;transform:rotate(2deg)}
@keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
.card .card-desc{max-height:0;overflow:hidden;transition:max-height .3s ease,opacity .3s;opacity:0}
.card:hover .card-desc{max-height:120px;opacity:1}

/* Priority left border + dot */
.priority-high{border-left:3.5px solid var(--red)}
.priority-med{border-left:3.5px solid var(--amber)}
.priority-low{border-left:3.5px solid var(--green)}
.priority-dot{width:7px;height:7px;border-radius:50%;display:inline-block;flex-shrink:0}
.priority-dot.high{background:var(--red)}
.priority-dot.med{background:var(--amber)}
.priority-dot.low{background:var(--green)}

.card-top{display:flex;align-items:flex-start;gap:8px;margin-bottom:4px}
.card-title{font-size:.84rem;font-weight:600;line-height:1.35;flex:1}
.card-desc{font-size:.73rem;color:var(--dim);line-height:1.5;margin-bottom:8px;padding-top:6px}
.card-meta{display:flex;align-items:center;justify-content:space-between;gap:6px;flex-wrap:wrap}
.tag{font-size:.58rem;font-weight:700;text-transform:uppercase;letter-spacing:.1em;padding:3px 9px;border-radius:4px}
.tag-realty-ryan{background:rgba(181,98,42,.12);color:var(--copper)}
.tag-alt3{background:rgba(59,130,246,.1);color:var(--cool-blue)}
.tag-both{background:rgba(121,51,21,.08);color:var(--accent)}

/* Assignee avatar circles */
.assignee{display:flex;align-items:center;gap:5px;font-size:.7rem;color:var(--dim);font-weight:500}
.avatar{width:22px;height:22px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:.65rem;background:var(--border);flex-shrink:0}
.avatar-jarvis{background:rgba(121,51,21,.12)}
.avatar-ryan{background:rgba(46,125,50,.1)}
.avatar-ally{background:rgba(21,101,192,.1)}
.avatar-together{background:rgba(212,146,10,.1)}

.card-footer{display:flex;align-items:center;justify-content:space-between;margin-top:6px}
.card-date{font-size:.6rem;color:var(--dim);opacity:.7}

/* Add card */
.add-card{padding:8px 10px 10px}
.add-card button{width:100%;background:none;border:1.5px dashed var(--border);border-radius:8px;padding:10px;font-size:.76rem;color:var(--dim);cursor:pointer;font-family:inherit;transition:all .2s}
.add-card button:hover{border-color:var(--accent);color:var(--accent);background:rgba(121,51,21,.02)}

/* Modal */
.modal-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.45);backdrop-filter:blur(6px);z-index:100;justify-content:center;align-items:center}
.modal-overlay.active{display:flex}
.modal{background:#fff;border-radius:14px;padding:28px;max-width:500px;width:92%;box-shadow:0 24px 64px rgba(0,0,0,.2);animation:modalIn .25s ease}
@keyframes modalIn{from{opacity:0;transform:scale(.96) translateY(8px)}to{opacity:1;transform:scale(1) translateY(0)}}
.modal h3{font-size:1rem;font-weight:700;margin-bottom:16px;color:var(--text)}
.modal label{display:block;font-size:.68rem;font-weight:600;text-transform:uppercase;letter-spacing:.1em;color:var(--dim);margin:12px 0 4px}
.modal input,.modal textarea,.modal select{width:100%;padding:10px 12px;border:1.5px solid var(--border);border-radius:8px;font-size:.85rem;font-family:inherit;outline:none;transition:border-color .2s}
.modal input:focus,.modal textarea:focus,.modal select:focus{border-color:var(--accent)}
.modal textarea{min-height:80px;resize:vertical}
.modal-actions{display:flex;gap:10px;margin-top:20px}
.modal-actions button{flex:1;padding:11px;border-radius:8px;font-size:.85rem;font-weight:600;cursor:pointer;border:none;font-family:inherit;transition:all .2s}
.btn-save{background:var(--accent);color:#fff}
.btn-save:hover{background:#5a2410}
.btn-cancel{background:var(--bg);color:var(--dim);border:1px solid var(--border)}
.btn-cancel:hover{background:var(--border)}
.btn-delete{background:none;color:var(--red);font-size:.75rem;padding:6px;cursor:pointer;border:none;font-family:inherit}
.btn-delete:hover{text-decoration:underline}

/* Mobile dots */
.col-dots{display:none;position:fixed;bottom:16px;left:50%;transform:translateX(-50%);background:rgba(32,20,8,.85);backdrop-filter:blur(8px);padding:6px 12px;border-radius:20px;gap:6px;z-index:30}
.col-dot{width:8px;height:8px;border-radius:50%;background:rgba(255,255,255,.3);transition:all .25s;cursor:pointer}
.col-dot.active{background:#fff;width:20px;border-radius:4px}

/* Mobile responsive */
@media(max-width:768px){
  .header{padding:14px 16px}
  .header h1{font-size:1rem}
  .filter-bar button{padding:6px 12px;font-size:.72rem}
  .col-tabs{display:block}
  .kanban-container{padding:0;overflow-x:auto;scroll-snap-type:x mandatory;-webkit-overflow-scrolling:touch;scrollbar-width:none}
  .kanban-container::-webkit-scrollbar{display:none}
  .kanban{gap:0;min-height:calc(100vh - 110px)}
  .column{min-width:100vw;max-width:100vw;scroll-snap-align:start;border:none;border-radius:0;border-right:1px solid var(--border)}
  .col-header{border-top:none;border-bottom:1px solid var(--border);background:linear-gradient(180deg,rgba(121,51,21,.03),transparent);padding:12px 16px}
  .col-body{padding:10px 14px}
  .add-card{padding:8px 14px 80px}
  .col-dots{display:flex}
  .card .card-desc{max-height:none;opacity:1}
  .card{padding:16px;touch-action:pan-y}
}
</style>
</head>
<body>

<div class="header">
  <h1>ü§ñ Jarvis Projects <span>AI Ops</span></h1>
  <div class="filter-bar">
    <button class="active" data-filter="all">All</button>
    <button data-filter="realty-ryan">Realty Ryan</button>
    <button data-filter="alt3">Alt3</button>
  </div>
</div>

<div class="col-tabs" id="col-tabs"><div class="col-tabs-inner" id="col-tabs-inner"></div></div>

<div class="kanban-container" id="kanban-container">
  <div class="kanban" id="kanban"></div>
</div>

<div class="col-dots" id="col-dots"></div>

<!-- Modal -->
<div class="modal-overlay" id="modal-overlay">
  <div class="modal">
    <h3 id="modal-title">Add Project</h3>
    <input type="hidden" id="card-id">
    <label>Project Name</label>
    <input type="text" id="card-name" placeholder="e.g., Automated Seller Update Emails">
    <label>Description</label>
    <textarea id="card-desc" placeholder="What needs to be built..."></textarea>
    <label>Business</label>
    <select id="card-biz">
      <option value="realty-ryan">Realty Ryan</option>
      <option value="alt3">Alt3</option>
      <option value="both">Both</option>
    </select>
    <label>Priority</label>
    <select id="card-priority">
      <option value="high">üî¥ High</option>
      <option value="med">üü° Medium</option>
      <option value="low">üü¢ Low</option>
    </select>
    <label>Status</label>
    <select id="card-status">
      <option value="backlog">Backlog</option>
      <option value="up-next">Up Next</option>
      <option value="in-progress">In Progress</option>
      <option value="review">Review / Refine</option>
      <option value="done">Done</option>
    </select>
    <label>Assignee</label>
    <select id="card-assignee">
      <option value="jarvis">ü§ñ Jarvis</option>
      <option value="ryan">üë§ Ryan</option>
      <option value="ally">üë§ Ally</option>
      <option value="together">ü§ù Ryan + Jarvis</option>
    </select>
    <div class="modal-actions">
      <button class="btn-cancel" onclick="closeModal()">Cancel</button>
      <button class="btn-save" onclick="saveCard()">Save</button>
    </div>
    <div style="text-align:center;margin-top:8px">
      <button class="btn-delete" id="btn-delete" onclick="deleteCard()" style="display:none">üóëÔ∏è Delete Project</button>
    </div>
  </div>
</div>

<script>
const COLS = [
  {id:'backlog',title:'Backlog',icon:'üìã'},
  {id:'up-next',title:'Up Next',icon:'‚è≥'},
  {id:'in-progress',title:'In Progress',icon:'üî®'},
  {id:'review',title:'Review / Refine',icon:'üëÄ'},
  {id:'done',title:'Done',icon:'‚úÖ'}
];

const DEFAULT_CARDS = [
  {id:1,name:'NC Transaction Playbooks',desc:'Buyer UC + Seller UC playbooks with 150+ steps each, template texts/emails, automation flags. Sub-agent building now.',biz:'realty-ryan',priority:'high',status:'in-progress',assignee:'jarvis',date:'2026-02-18'},
  {id:2,name:'Listing Launch Playbook',desc:'Pre-listing to MLS go-live: agreements, disclosures, photos, marketing, MLS entry, launch week. 100+ steps.',biz:'realty-ryan',priority:'high',status:'in-progress',assignee:'jarvis',date:'2026-02-18'},
  {id:3,name:'Elite Agent Touchpoints',desc:'Research top teams & coaches for differentiating touchpoints. Merge findings into all playbooks.',biz:'realty-ryan',priority:'high',status:'in-progress',assignee:'jarvis',date:'2026-02-18'},
  {id:4,name:'Automated Client Texts During Transaction',desc:'Wire up playbook steps as automated texts to clients at key milestones (DD reminders, settlement prep, congrats, etc.)',biz:'realty-ryan',priority:'high',status:'up-next',assignee:'together',date:'2026-02-18'},
  {id:5,name:'Monday HM Team Email',desc:'Weekly email to HM Properties team: active listings, open house opportunities, video marketing, co-marketing. From ryanpalmer@hmproperties.com.',biz:'realty-ryan',priority:'med',status:'backlog',assignee:'together',date:'2026-02-18'},
  {id:6,name:'Automated Weekly Seller Update Emails',desc:'Ryan sent details about automating listing update emails to seller clients. Build out and integrate into listing playbook.',biz:'realty-ryan',priority:'med',status:'backlog',assignee:'together',date:'2026-02-18'},
  {id:7,name:'Dashboard Process Flow ‚Äî Transactions',desc:'Build interactive process flow on dashboard that Jarvis manages. Shows where each deal is, what step is next, who needs to act.',biz:'realty-ryan',priority:'high',status:'backlog',assignee:'together',date:'2026-02-18'},
  {id:8,name:'Neighborhood Market Reports (Monthly)',desc:'Monthly email to past clients by zip code. Sample built for 28203. Need Ryan approval on format before automating.',biz:'realty-ryan',priority:'med',status:'review',assignee:'together',date:'2026-02-17'},
  {id:9,name:'Peninsula Change Order Approval Flow',desc:'Wire serverless endpoint so approval notification auto-emails ryan.palmer@alt3.com when Alex approves.',biz:'alt3',priority:'med',status:'up-next',assignee:'jarvis',date:'2026-02-18'},
  {id:10,name:'Write Offer Page ‚Äî Brand Colors',desc:'Update write-offer.html from navy to Realty Ryan brand colors.',biz:'realty-ryan',priority:'low',status:'up-next',assignee:'jarvis',date:'2026-02-18'},
  {id:11,name:'Fix Cron "Unsupported channel: whatsapp" Errors',desc:'FUB‚ÜíMailchimp, Newsletter, Daily Drip, Competition Alerts all failing with whatsapp delivery error.',biz:'realty-ryan',priority:'med',status:'backlog',assignee:'jarvis',date:'2026-02-18'},
  {id:12,name:'Alt3 Client Project Portal Template',desc:'Peninsula proposal as a reusable template for future Alt3 jobs: progress tracker, notes, change orders, added value.',biz:'alt3',priority:'med',status:'backlog',assignee:'together',date:'2026-02-18'},
  {id:13,name:'Daniel Neeman ‚Äî Add to Pipeline',desc:'New construction lead. Waiting on Ryan for address and contact details. Add to dashboard, FUB, and email campaign.',biz:'realty-ryan',priority:'med',status:'backlog',assignee:'together',date:'2026-02-18'},
  {id:14,name:'Dashboard Button ‚Äî Write Offer',desc:'Create a dashboard button that launches the Write Offer (Form 2-T) flow. Already have standalone write-offer.html ‚Äî needs brand color update and integration into main dashboard.',biz:'realty-ryan',priority:'high',status:'backlog',assignee:'jarvis',date:'2026-02-18'},
  {id:15,name:'Dashboard Button ‚Äî Listing Appointment',desc:'Create a dashboard button/flow for listing appointments. Pre-listing CMA, presentation deck, iPad presentation, printed leave-behind booklet, Form 101 + WWREA prep.',biz:'realty-ryan',priority:'high',status:'backlog',assignee:'together',date:'2026-02-18'},
  {id:16,name:'Dashboard Button ‚Äî Listing Onboarding',desc:'Create a dashboard button/flow that kicks off the full listing onboarding process: signed agreement, disclosures, photo scheduling, MLS entry, marketing launch. Powered by the Listing Launch Playbook.',biz:'realty-ryan',priority:'high',status:'backlog',assignee:'together',date:'2026-02-18'},
  {id:17,name:'Custom Property Websites',desc:'Build single-property website template (Apple meets RE design). Host on realtyryan.com/listings/ + custom domains (e.g., 626shelton.com). Photo gallery, video, 3D tour, property details, showing request. FEATURE: Instagram content section ‚Äî embedded Reels/posts for that property, auto-playing as you scroll (intersection observer). Unique editorial layout, not a basic grid. Link to full IG profile.',biz:'realty-ryan',priority:'high',status:'backlog',assignee:'together',date:'2026-02-18'},
  {id:18,name:'Keen/Frame Properties ‚Äî Video Content',desc:'Get video content and walkthroughs at Keen Building Co frame properties. Both vertical (Reels/TikTok) and cinematic style. Use for social media posts + link to Realty Ryan branded property websites. Coordinate with Keen for access/scheduling.',biz:'realty-ryan',priority:'high',status:'backlog',assignee:'together',date:'2026-02-18'}
];

const LS = {
  get(k,d){ try{return JSON.parse(localStorage.getItem('jp_'+k))||d}catch{return d}},
  set(k,v){localStorage.setItem('jp_'+k,JSON.stringify(v))}
};

let currentFilter = 'all';
let cards = LS.get('cards', DEFAULT_CARDS);
let dragCardId = null;

const ASSIGNEE_MAP = {
  jarvis: {emoji:'ü§ñ', label:'Jarvis', cls:'avatar-jarvis'},
  ryan: {emoji:'üë§', label:'Ryan', cls:'avatar-ryan'},
  ally: {emoji:'üë§', label:'Ally', cls:'avatar-ally'},
  together: {emoji:'ü§ù', label:'Both', cls:'avatar-together'}
};

function relativeTime(dateStr) {
  if (!dateStr) return '';
  const now = new Date(), then = new Date(dateStr + 'T12:00:00');
  const days = Math.floor((now - then) / 86400000);
  if (days === 0) return 'Today';
  if (days === 1) return 'Yesterday';
  if (days < 7) return days + 'd ago';
  if (days < 30) return Math.floor(days/7) + 'w ago';
  return Math.floor(days/30) + 'mo ago';
}

function renderTabs() {
  const inner = document.getElementById('col-tabs-inner');
  const dots = document.getElementById('col-dots');
  inner.innerHTML = COLS.map((col, i) => 
    `<div class="col-tab${i===0?' active':''}" data-col="${i}">${col.icon} ${col.title}</div>`
  ).join('');
  dots.innerHTML = COLS.map((_, i) =>
    `<div class="col-dot${i===0?' active':''}" data-col="${i}"></div>`
  ).join('');
  inner.querySelectorAll('.col-tab').forEach(tab => {
    tab.addEventListener('click', () => scrollToCol(parseInt(tab.dataset.col)));
  });
  dots.querySelectorAll('.col-dot').forEach(dot => {
    dot.addEventListener('click', () => scrollToCol(parseInt(dot.dataset.col)));
  });
}

function scrollToCol(idx) {
  const container = document.getElementById('kanban-container');
  const cols = container.querySelectorAll('.column');
  if (cols[idx]) cols[idx].scrollIntoView({behavior:'smooth',block:'nearest',inline:'start'});
}

function updateActiveCol() {
  const container = document.getElementById('kanban-container');
  const scrollLeft = container.scrollLeft;
  const colWidth = container.offsetWidth;
  const idx = Math.round(scrollLeft / colWidth);
  document.querySelectorAll('.col-tab').forEach((t,i) => t.classList.toggle('active', i===idx));
  document.querySelectorAll('.col-dot').forEach((d,i) => d.classList.toggle('active', i===idx));
}

function render(){
  const kb = document.getElementById('kanban');
  const filtered = currentFilter === 'all' ? cards : cards.filter(c => c.biz === currentFilter || c.biz === 'both');
  
  kb.innerHTML = COLS.map((col, ci) => {
    const colCards = filtered.filter(c => c.status === col.id);
    return `<div class="column" data-status="${col.id}" 
      ondragover="event.preventDefault();this.classList.add('drag-over')" 
      ondragleave="this.classList.remove('drag-over')" 
      ondrop="dropCard(event,this)">
      <div class="col-header">
        <div class="col-title">${col.icon} ${col.title} <span class="col-count">${colCards.length}</span></div>
      </div>
      <div class="col-body">
        ${colCards.length === 0 ? '<div class="col-empty">No projects here yet</div>' : ''}
        ${colCards.map((c, i) => {
          const a = ASSIGNEE_MAP[c.assignee] || ASSIGNEE_MAP.together;
          return `<div class="card priority-${c.priority}" draggable="true" data-id="${c.id}" 
            ondragstart="dragCardId=${c.id};this.classList.add('dragging')" 
            ondragend="this.classList.remove('dragging')"
            onclick="editCard(${c.id})" style="animation-delay:${i*0.05}s">
            <div class="card-top">
              <span class="priority-dot ${c.priority}"></span>
              <div class="card-title">${c.name}</div>
            </div>
            <div class="card-desc">${c.desc}</div>
            <div class="card-meta">
              <span class="tag tag-${c.biz}">${c.biz === 'realty-ryan' ? 'Realty Ryan' : c.biz === 'alt3' ? 'Alt3' : 'Both'}</span>
              <div class="assignee"><span class="avatar ${a.cls}">${a.emoji}</span>${a.label}</div>
            </div>
            <div class="card-footer">
              <span class="card-date">${relativeTime(c.date)}</span>
            </div>
          </div>`;
        }).join('')}
      </div>
      <div class="add-card"><button onclick="openModal('${col.id}')">+ Add Project</button></div>
    </div>`;
  }).join('');
}

function dropCard(e, colEl) {
  e.preventDefault();
  colEl.classList.remove('drag-over');
  if (!dragCardId) return;
  const newStatus = colEl.dataset.status;
  const card = cards.find(c => c.id === dragCardId);
  if (card && card.status !== newStatus) {
    card.status = newStatus;
    card.date = new Date().toISOString().slice(0,10);
    LS.set('cards', cards);
    render();
  }
  dragCardId = null;
}

function openModal(status){
  document.getElementById('card-id').value = '';
  document.getElementById('card-name').value = '';
  document.getElementById('card-desc').value = '';
  document.getElementById('card-biz').value = 'realty-ryan';
  document.getElementById('card-priority').value = 'med';
  document.getElementById('card-status').value = status || 'backlog';
  document.getElementById('card-assignee').value = 'together';
  document.getElementById('modal-title').textContent = 'Add Project';
  document.getElementById('btn-delete').style.display = 'none';
  document.getElementById('modal-overlay').classList.add('active');
}

function editCard(id){
  const c = cards.find(x => x.id === id);
  if(!c) return;
  document.getElementById('card-id').value = c.id;
  document.getElementById('card-name').value = c.name;
  document.getElementById('card-desc').value = c.desc;
  document.getElementById('card-biz').value = c.biz;
  document.getElementById('card-priority').value = c.priority;
  document.getElementById('card-status').value = c.status;
  document.getElementById('card-assignee').value = c.assignee;
  document.getElementById('modal-title').textContent = 'Edit Project';
  document.getElementById('btn-delete').style.display = 'block';
  document.getElementById('modal-overlay').classList.add('active');
}

function closeModal(){ document.getElementById('modal-overlay').classList.remove('active'); }

function saveCard(){
  const id = document.getElementById('card-id').value;
  const card = {
    id: id ? parseInt(id) : Date.now(),
    name: document.getElementById('card-name').value,
    desc: document.getElementById('card-desc').value,
    biz: document.getElementById('card-biz').value,
    priority: document.getElementById('card-priority').value,
    status: document.getElementById('card-status').value,
    assignee: document.getElementById('card-assignee').value,
    date: new Date().toISOString().slice(0,10)
  };
  if(!card.name) return alert('Project name required');
  if(id){ cards = cards.map(c => c.id === parseInt(id) ? card : c); }
  else { cards.push(card); }
  LS.set('cards', cards);
  closeModal();
  render();
}

function deleteCard(){
  const id = parseInt(document.getElementById('card-id').value);
  if(confirm('Delete this project?')){
    cards = cards.filter(c => c.id !== id);
    LS.set('cards', cards);
    closeModal();
    render();
  }
}

// Filter tabs
document.querySelectorAll('.filter-bar button').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filter-bar button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentFilter = btn.dataset.filter;
    render();
  });
});

// Mobile scroll tracking
document.getElementById('kanban-container').addEventListener('scroll', updateActiveCol);

// Close modal on overlay click
document.getElementById('modal-overlay').addEventListener('click', e => {
  if (e.target === e.currentTarget) closeModal();
});

// Close modal on Escape
document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

renderTabs();
render();
</script>
